<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">

    <!-- Styles -->

    <link rel="stylesheet" href="src/styles/battle/main.css">
    <link rel="stylesheet" href="src/styles/battle/cards.css">
    <link rel="stylesheet" href="src/styles/battle/upper_bar.css">
    <link rel="stylesheet" href="src/styles/battle/bottom_bar.css">
    
</head>

<body>

   <div class="container">

        <div class="left__field">
            
            <div class="left__field__first__column">

                <div draggable="false" class="card_container">
    
                    <img class="character__gif" draggable="false" src="src\main_characters\Neiser,_the_Black_Dragon.gif" alt="">

                </div>
                
                
            </div>

            <div class="left__field__second__column column">

            </div>
        </div>

        <div class="right__field">
            <div id="first-column" class="right__field__first__column">
                
                <div draggable="false" class="card_container">
                    <div class="card_body">
                        <div class="card_red_hp">
                            <div class="card_green_hp">
                                <div class="card_hp_points">
                                    10/10
                                </div>
                            </div>
                        </div>
                        <div class="card_display">
                            <img draggable="false" src="src\minions\Metal-Gear-Canaps-unscreen.gif" alt="">
                        </div>
                    </div>
                </div>


            </div>

            <div class="right__field__second__column">
                <div draggable="false" class="card_container">
                    <div class="card_body">
                        <div class="card_red_hp">
                            <div class="card_green_hp">
                                <div class="card_hp_points">
                                    10/10
                                </div>
                            </div>
                        </div>
                        <div class="card_display">
                            <img draggable="false" src="src\minions\Metal-Gear-Canaps-unscreen.gif" alt="">
                        </div>
                    </div>
                </div>

            </div>

            <div class="right__field__third__column">
                <div draggable="false" class="card_container">
                    <div class="card_body">
                        <div class="card_red_hp">
                            <div class="card_green_hp">
                                <div class="card_hp_points">
                                    10/10
                                </div>
                            </div>
                        </div>
                        <div class="card_display">
                            <img draggable="false" src="src\minions\Metal-Gear-Canaps-unscreen.gif" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>

   </div>

    <div id="action-bar" class="bottom_bar">

        <div class="main__container">

        
            <div class="character__display__container">
                <img class="character__display__image" src="src\main_characters\Neiser-Face1.png" alt="">
                <div class="character__display__name">Neiser</div>
            </div>
            
            <div class="character__ui">
                <div class="character_red_hp">
                    <div class="character_green_hp">
                        <div class="character_hp_points">
                            10/10
                        </div>
                    </div>
                </div>
                <div class="character__mana__empty">
                    <div class="character__mana__value">
                        <div class="character__mana__points">
                            10/10
                        </div>
                    </div>
                </div>
                <div class="character__options">
                    <button>Draw</button>
                    <button>End Turn</button>
                    <button>Run</button>
                    <button>Options</button>
                </div>
            </div>

            <div draggable="false" id="container-cards" class="main__container__cards column">

                <div draggable="true" class="card_container">
                    <div class="card_body">
                        <div class="card_red_hp">
                            <div class="card_green_hp">
                                <div class="card_hp_points">
                                    10/10
                                </div>
                            </div>
                        </div>
                        <div class="card_display">
                            <img draggable="false" src="src\minions\Metal-Gear-Canaps-unscreen.gif" alt="">
                        </div>
                    </div>
                </div>

            </div>

            <div id="container-cards-close-button" class="ui__button__container"><button class="main__container__cards__close__button"><img id="container-cards-icon" src="https://cdn-icons-png.flaticon.com/128/271/271228.png" alt=""></button></div>

        </div>

    </div>

    <script src="build/main.js"></script>
</body>

</html>
